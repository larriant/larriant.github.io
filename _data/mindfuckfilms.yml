- Name: Persona
  Director: Ingmar Bergman
  Image: persona.jpg
  BestLine: "The hopeless dream of being - not seeming, but being. At every waking moment, alert. The gulf between what you are with others and what you are alone. The vertigo and the constant hunger to be exposed, to be seen through, perhaps even wiped out."

- Name: Waking Life
  Director: Richard Linklater
  Image: wakinglife.jpg
  BestLine: "The trick is to combine your waking rational abilities with the infinite possibilities of your dreams. Because, if you can do that, you can do anything."

- Name: Old Boy
  Director: Park Chan-wook
  Image: oldboy.jpg
  BestLine: "Laugh and the world laughs with you. Weep and you weep alone."

- Name: Memento
  Director: Christopher Nolan
  Image: memento.jpg
  BestLine: "I have to believe in a world outside my own mind. I have to believe that my actions still have meaning, even if I can't remember them. I have to believe that when my eyes are closed, the world's still there. Do I believe the world's still there? Is it still out there?... Yeah. We all need mirrors to remind ourselves who we are. I'm no different."

- Name: Twelve Monkey's
  Director: Terry Gilliam
  Image: 12monkeys.jpg
  BestLine: "There's no right, there's no wrong, there's only popular opinion."